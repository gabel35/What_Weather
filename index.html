<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./Stylesheets/style.css"/>
    <title>What Weather?</title>
</head>
<body>
    <header class="text-center">What Weather? Where?</header>
    <!-- make search console with a general div to include new cities-->
    <div class="form-group container-sm container-md container-lg container-xl containIt">
        <label for="search">Search for a City:</label>
        <input type="text" id="city-name">
        <button type="submit" class="btn btn-default" id="magnifying-glass">
            <i class="fa fa-search"></i> </button>
    </div>

    <div class="container-sm container-md container-lg container-xl containIt">
        <!-- make large div to hold current weather stats-->
        <div class="row card col-12" id="resultDiv"></div>
        <!-- make 5 cards to display for the next 5 days-->
        <div class="row">
            <h2>5-Day Forecast:</h2>
        </div>
        <div class="row"> 
            <div class="card col-2">
                <div class="card-body" id="cardOne"></div>
            </div>
            <div class="card col-2">
                <div class="card-body" id="cardTwo"></div>
            </div>
            <div class="card col-2">
                <div class="card-body" id="cardThree"></div>
            </div>
            <div class="card col-2">
                <div class="card-body" id="cardFour"></div>
            </div>
            <div class="card col-2">
                <div class="card-body" id="cardFive"></div>
            </div>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Scripts/script.js"></script>
</body>
</html>
