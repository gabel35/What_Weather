<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./Stylesheets/style.css"/>
    <title>What Weather?</title>
</head>
<body>
    <header class="text-center">What Weather? Where?</header>
    <div class="row">
        <div class="form-group container-sm container-md container-lg container-xl floatLeft">
            <label for="search">Search for a City:</label>
            <input type="text" id="city-name" placeholder="(City Name)">
            <button type="submit" class="btn btn-default" id="magnifying-glass">
                <i class="fa fa-search"></i>
            </button>
            <br>
            <div class="list-group" id="clickCities">
                <button type="button" class="list-group-item list-group-item-action cityBtn" id="cityNewark">Newark</button>
            </div>
        </div>

        <div class="container-sm container-md container-lg container-xl containIt">
            <div class="row card col-12 try" id="resultDiv"></div>
            <h2 class="row">5-Day Forecast:</h2>
            <div class="row"> 
                <div class="card col-2">
                    <div class="card-body" id="cardOne"></div>
                </div>
                <div class="card col-2">
                    <div class="card-body" id="cardTwo"></div>
                </div>
                <div class="card col-2">
                    <div class="card-body" id="cardThree"></div>
                </div>
                <div class="card col-2">
                    <div class="card-body" id="cardFour"></div>
                </div>
                <div class="card col-2">
                    <div class="card-body" id="cardFive"></div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0ae9bf583e.js" crossorigin="anonymous"></script>
    <script src="./Scripts/script.js"></script>
</body>
</html>
